specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BlankArt
    network: hardhat
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: BlankArt
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - FoundationAddressUpdated
        - MemberAdded
        - MemberRevoked
        - OwnershipTransferred
        - Transfer
      abis:
        - name: BlankArt
          file: ./abis/BlankArt.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: FoundationAddressUpdated(address)
          handler: handleFoundationAddressUpdated
        - event: MemberAdded(address)
          handler: handleMemberAdded
        - event: MemberRevoked(address)
          handler: handleMemberRevoked
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
